<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="card">
        <img src="/image-qr-code.png" width="300px" alt="QR image unavailable">
        <div class="qr">
            <h3>
                <b>
                    Improve your front-end skills by building projects
                </b>
            </h3>
            <p>
                <b>
                    Scan the QR code to visit Frontent Mentor and take your coding skill to the next level
                </b>
            </p>
        </div>
    </div>
</body>

</html>
